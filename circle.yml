machine:
  xcode:
    version: 7.2
machine:
  environment:
    XCODE_SCHEME: Continuous
    DEVELOPER_NAME: 'iPhone Distribution: Daniel Bonates'
    APPNAME: Continuous.xcodeproj
test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=9.2,name=iPhone 6'
        -project enjoei.xcodeproj
        -scheme "Continuous"
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml